containers:
  debug-env:
    image: alpine:3.11.3
    dependencies:
      - mongodb-test
      - mongodb-dev

  lint-env:
    image: node:10-alpine
    volumes:
      - local: .
        container: /code
    working_directory: /code

  test-env:
    image: node:10-alpine
    dependencies:
      - mongodb-test
    volumes:
      - local: .
        container: /code
    working_directory: /code

  runtime-env:
    image: node:10-alpine
    volumes:
      - local: .
        container: /code
    ports:
      - local: 5300
        container: 5300
    working_directory: /code

  mongodb-dev:
    image: mongo:latest
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: test
      MONGO_INITDB_ROOT_PASSWORD: test
    additional_hostnames:
      - 127.0.0.1

  mongodb-test:
    image: mongo:latest
    ports:
      - local: 27018
        container: 27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: test
      MONGO_INITDB_ROOT_PASSWORD: test

tasks:
  debug:
    description: run as debug mode
    run:
      container: debug-env

  lint:
    description: run eslint
    run:
      container: lint-env
      command: npm run lint

  build:
    description: build app
    run:
      container: runtime-env
      command: npm run build

  runApp:
    description: run app
    run:
      container: runtime-env
      command: npm run start

  test:
    description: run test
    prerequisites:
      - build
    run:
      container: test-env
      command: npm run test
      environment:
        ENVIRONMENT: unitTestDocker
